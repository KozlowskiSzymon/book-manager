<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<nav class="navbar navbar-dark bg-dark custom-navbar-container">
  <a class="navbar-brand" href="/src">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
      <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
    </svg>
    Book Manager
  </a>
</nav>
<div class="main">
    <div class="col-md-2 text-white bg-dark custom-sidebar-container" style="width: 280px;">
      <hr>
      <h5>Filtry</h5>
      <h6>Szukaj:</h6>
      <form [formGroup]="filterForm" (ngSubmit)="filter()">
        <input id="filter" formControlName="filter" style="margin-bottom: 15px; width: 75%" type="text" placeholder="Szukana fraza">
        <h6>Cena:</h6>
        <div style="horiz-align: left">
          Od:
          <input id="priceFrom" formControlName="priceFrom" type="text" style="width: 25%">
          Do:
          <input id="priceTo" formControlName="priceTo" type="text" style="width: 25%">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px">Filtruj</button>
      </form>
      <hr>
      <h5>Sortowanie</h5>
      <form [formGroup]="sortForm">
        <div>
          <input id="name" type="checkbox" formControlName="name" (click)="sort('name', $any($event.target).checked)">
          <label style="margin-left: 10px" for="name">Nazwa</label>
        </div>
        <div>
          <input id="author" type="checkbox" formControlName="author" (click)="sort('author', $any($event.target).checked)">
          <label style="margin-left: 10px" for="author">Autor</label>
        </div>
        <div>
          <input id="price" type="checkbox" formControlName="price" (click)="sort('price', $any($event.target).checked)">
          <label style="margin-left: 10px" for="price">Cena</label>
        </div>
        <div>
          <input id="available" type="checkbox" formControlName="available" (click)="sort('available', $any($event.target).checked)">
          <label style="margin-left: 10px" for="available">Dostępność</label>
        </div>
      </form>
      <hr>
      <button type="button" class="btn btn-primary" (click)="addBook()" style="width: 100%; margin-top: 15px">Dodaj książkę</button>
    </div>
    <div class="col-md-10">
      <div style="padding: 20px 20px 20px 20px">
        <div *ngFor="let book of books">
          <app-book
            [book]="book"
            (edit)="editBook($event)"
            (delete)="removeBook($event)"
          ></app-book>
        </div>
      </div>
    </div>
</div>
</body>
</html>
