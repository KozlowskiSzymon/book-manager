<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2">
      <img src="{{book?.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="card-body">
          <h5 class="card-title">{{book?.title}}</h5>
          <h6 class="card-title">{{book?.author}}</h6>
          <p class="card-text"><small class="text-muted">{{book?.type}}</small></p>
          <p class="card-text">{{book?.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-2" style="background-color: lightgrey">
      <div class="card-body">
        <div>
          <h4>Cena:</h4>
          <h5>{{book?.price}}</h5>
          <hr>
          <h6 *ngIf="book?.available">Dostępna</h6>
          <h6 *ngIf="!book?.available" style="color: red">Niedostępna</h6>
        </div>
        <div>
          <hr>
          <button type="button" class="btn btn-dark custom-button-left" (click)="editBook(book)">Zmień</button>
          <button type="button" class="btn btn-dark custom-button-right" (click)="deleteBook(book)">Usuń</button>
        </div>
      </div>
    </div>
  </div>
</div>
