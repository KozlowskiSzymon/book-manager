<h2 mat-dialog-title>Formularz</h2>
<mat-dialog-content [formGroup]="bookForm">
  <div>
    <label for="title" class="form-label">Tytuł:</label>
    <input id="title" name="title" class="form-input" placeholder="Tytuł" formControlName="title">
  </div>
  <div>
    <label for="author" class="form-label">Autor:</label>
    <input id="author" name="author" class="form-input" placeholder="Autor" formControlName="author">
  </div>
  <div>
    <label for="description" class="form-label">Opis:</label>
    <input id="description" name="description" class="form-input" placeholder="Opis" formControlName="description">
  </div>
  <div>
    <label for="type" class="form-label">Gatunek:</label>
    <input id="type" name="type" class="form-input" placeholder="Gatunek" formControlName="type">
  </div>
  <div>
    <label for="price" class="form-label">Cena:</label>
    <input id="price" name="price" class="form-input" placeholder="Cena" formControlName="price">
  </div>
  <div>
    <label for="image" class="form-label">Zdjęcie:</label>
    <input id="image" name="image" class="form-input" placeholder="Zdjęcie" formControlName="image">
  </div>
  <div>
    <label for="available" class="form-label">Dostępna:</label>
    <input type="checkbox" id="available" name="available" class="form-checkbox" placeholder="Dostępna" formControlName="available">
  </div>
</mat-dialog-content>
<div>
  <hr>
  <div style="display:flex;">
    <div align="start" style="width: 50%">
      <button class="btn btn-secondary" (click)="close()">Zamknij</button>
    </div>
    <div align="end" style="width: 50%">
      <button type="submit" class="btn btn-primary" (click)="save()">Zapisz</button>
    </div>
  </div>
</div>
